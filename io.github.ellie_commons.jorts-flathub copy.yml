id: io.github.ellie_commons.jorts.flathubedition
base: io.elementary.BaseApp
base-version: 'circe-24.08'
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: io.github.ellie_commons.jorts
finish-args:
  - '--share=ipc'
  - '--device=dri'
  - '--socket=fallback-x11'
  - '--socket=wayland'
modules:
  # TODO Remove when https://github.com/flathub/io.elementary.BaseApp/pull/30 is merged
  - name: granite
    buildsystem: meson
    config-opts:
      - -Ddemo=false
    cleanup:
      - /share/icons
      - /share/metainfo
    sources:
      - type: git
        url: https://github.com/elementary/granite.git
        tag: 7.6.0
        commit: 065ba1f245b60ef867a6ca145e0891cf84eddcc7
        x-checker-data:
          type: git
          tag-pattern: '^([\d.]+)$'
  - name: stylesheet
    buildsystem: meson
    source:
      - type: git
        url: https://github.com/elementary/stylesheet/
        tag: 8.2.0
        commit: 039492a3b1cfb99524dd2982dd2dc4d3cb9c78d6
  - name: jorts
    buildsystem: meson
    sources:
      - type: dir
        path: .




